<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <meta name="description" content="pine's coffee log" />
    <title>coffee log | pine</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#ed664d" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <div id="nav-left">coffee log</div>
      <div id="nav-right">pine</div>
    </nav>

    <!-- coffee -->

    <div id="login" data-state="logged-out">
      <div id="login-btn">
        <a href="https://github-oauth-login.octref.workers.dev"
          >login as pine<br /><small>(don't bother if you aren't)</small></a
        >
      </div>
      <form id="coffee-form">
        <div class="input-group">
          <div class="input-container">
            <input type="text" id="roaster" name="roaster" autocomplete="off" />
            <label for="roaster">roaster</label>
          </div>

          <div class="input-container">
            <input type="text" id="coffee" name="coffee" autocomplete="off" />
            <label for="coffee">coffee</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input type="text" id="region" name="region" autocomplete="off" />
            <label for="region">region</label>
          </div>

          <div class="input-container">
            <input
              type="text"
              id="altitude"
              name="altitude"
              autocomplete="off"
            />
            <label for="altitude">altitude</label>
          </div>

          <div class="input-container flex-50">
            <input
              type="text"
              id="varietal"
              name="varietal"
              autocomplete="off"
            />
            <label for="varietal">varietal</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input type="text" id="roast" name="roast" autocomplete="off" />
            <label for="roast">roast</label>
          </div>

          <div class="input-container">
            <input type="text" id="roasted" name="roasted" autocomplete="off" />
            <label for="roasted">roasted</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container flex-50">
            <input type="text" id="process" name="process" autocomplete="off" />
            <label for="process">process</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container flex-100">
            <input type="text" id="notes" name="notes" autocomplete="off" />
            <label for="notes">notes</label>
          </div>
        </div>

        <div id="coffee-submit">
          <input type="submit" value="add coffee" />
        </div>
      </form>
    </div>

    <script defer src="./index.js"></script>
  </body>
</html>
